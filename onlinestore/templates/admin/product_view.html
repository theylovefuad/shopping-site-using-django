{% extends 'base.html' %}
{% block content %}
<form class="d-flex m-auto"method="POST"action="/search/">{% csrf_token %}
  <input class="form-control me-2" type="search"placeholder="Search"name="searched">
  <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
</form>
<body>
  <div class="row p-5 normal-body m-auto">
    {% for instance in object_list %}
    <div class="col-md-4 col-lg-3 col-sm-6 col-xs-6 d-flex align-items-stretch">
      <div class="card cardi mr-4 mb-2">
        <img src="{{instance.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h6 class="card-title detail">{{instance.title}} | <small>{{instance.category}}</small></h6>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item detail">{{instance.price}}</li>
        </ul>
        <div class="card-body">
          <a href="/product/{{instance.pk}}/" class="card-link detail">Add to Cart<i class="fa-solid"></i></a> | <a href="/bld_admin/product/{{instance.pk}}/update"> Update</a>
        </div>
      </div>

    </div>
  {% endfor %}



</div>


</body>
{% endblock %}
