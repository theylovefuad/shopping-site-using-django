{% extends 'secondbase.html' %}
{% block content %}
<!-- Image header -->
  <header class="w3-display-container w3-wide" id="home">
    <img class="w3-image" src="{{image.image1.url}}"width="1600" height="1060"id="overlay">
    <div class="w3-display-left w3-padding-large">
      <h1 class="w3-text-white">MAVE</h1>
      <h1 class="w3-jumbo w3-text-white w3-hide-small"><b>ONLINE STORE</b></h1>
      <h6><a href="/product/all"><button class="w3-button w3-padding-large w3-large w3-opacity w3-hover-opacity-off shopbtn w3-text-white">SHOP NOW</button></h6></a>
    </div>
  </header>
  
  <!-- Grid -->
  <div class="w3-row w3-padding w3-border">

    <!-- Blog entries -->
    <div class="w3-col l8 s12">
    
      <!-- Blog entry -->
      <a href="/category/clothing/">
        <div class="w3-container w3-white w3-margin w3-padding-large  zoom">
          <div class="w3-center">
            <h3>{{image.image2text}}</h3>
          </div>
  
          <div class="w3-justify">
            <img src="{{image.image2.url}}" class="w3-padding-16 homeimg">
          </div>
        </div>
  
      </a>
      <footer class="w3-container backtotop">
        <a href="#header" class="w3-button w3-center w3-padding-large w3-margin-bottom"><i class="bx bx-up-arrow-alt w3-margin-right"></i>Back To Top</a>
      </footer>
    </div>
      <!-- About/Information menu -->
    <div class="w3-col l4">
      <!-- About Card -->
      <a href="/category/gadgets/">
        <div class="w3-white w3-margin zoom">
          <img src="{{image.image3.url}}"class="w3-grayscale homeimg">
          <div class="w3-container image3text">
            <h4>{{image.image3text}}</h4>
          </div>
        </div>
  
      </a>
    </div>
  </div>
  <footer class="w3-container backtotop w3-dark-grey w3-padding-large btt">
    <a href="#header" class="w3-button w3-center w3-padding-large w3-margin-bottom"><i class="bx bx-up-arrow-alt w3-margin-right"></i>Back To Top</a>
  </footer>

{% endblock %}
